<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard - Chicken Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        dark: '#2D3436',
                        light: '#F7F9FC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64">
                <div class="flex flex-col h-0 flex-1 bg-dark">
                    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                        <div class="flex items-center flex-shrink-0 px-4">
                            <span class="text-2xl font-bold text-white">üçó ShopPanel</span>
                        </div>
                        <nav class="mt-5 flex-1 px-2 space-y-1">
                            <a href="#"
                                class="bg-gray-900 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i data-lucide="layout-dashboard" class="text-gray-300 mr-3 flex-shrink-0 h-6 w-6"></i>
                                Dashboard
                            </a>
                            <!-- Removed Live Orders and Products links as requested -->
                            <a href="/"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                <i data-lucide="log-out" class="text-gray-300 mr-3 flex-shrink-0 h-6 w-6"></i>
                                Back to Store
                            </a>
                        </nav>
                    </div>
                    <div class="flex-shrink-0 flex bg-gray-700 p-4">
                        <a href="#" class="flex-shrink-0 w-full group block">
                            <div class="flex items-center">
                                <div>
                                    <div
                                        class="inline-block h-9 w-9 rounded-full bg-gray-500 text-white flex items-center justify-center font-bold">
                                        S</div>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-white">Shopkeeper</p>
                                    <p class="text-xs font-medium text-gray-300 group-hover:text-gray-200">View profile
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
                        <span id="lastUpdated" class="text-sm text-gray-500"></span>
                    </div>
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-6">
                        <!-- Stats Grid -->
                        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-8">
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i data-lucide="shopping-cart" class="h-6 w-6 text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Total Orders
                                                    Today</dt>
                                                <dd class="text-2xl font-semibold text-gray-900">-</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i data-lucide="indian-rupee" class="h-6 w-6 text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Total Revenue
                                                </dt>
                                                <dd class="text-2xl font-semibold text-gray-900">‚Çπ0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i data-lucide="clock" class="h-6 w-6 text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Pending Orders
                                                </dt>
                                                <dd class="text-2xl font-semibold text-primary">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i data-lucide="alert-triangle" class="h-6 w-6 text-gray-400"></i>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Low Stock Items
                                                </dt>
                                                <dd class="text-2xl font-semibold text-yellow-600">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Live Orders List -->
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Live Orders</h2>
                        <div class="bg-white shadow overflow-hidden sm:rounded-md">
                            <ul class="divide-y divide-gray-200">
                                <!-- Orders will be injected here -->
                                <li class="p-4 text-center text-gray-500">Loading orders...</li>
                            </ul>
                        </div>

                        <!-- Products Table -->
                        <h2 class="text-lg font-medium text-gray-900 mb-4 mt-8">Product Stock Management</h2>
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col"
                                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Product
                                                    </th>
                                                    <th scope="col"
                                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Price
                                                    </th>
                                                    <th scope="col"
                                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Status
                                                    </th>
                                                    <th scope="col" class="relative px-6 py-3">
                                                        <span class="sr-only">Edit</span>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="flex items-center">
                                                            <div class="flex-shrink-0 h-10 w-10">
                                                                <img class="h-10 w-10 rounded-full object-cover"
                                                                    src="https://images.unsplash.com/photo-1587593810167-a6492031e5fd?w=100&q=80"
                                                                    alt="">
                                                            </div>
                                                            <div class="ml-4">
                                                                <div class="text-sm font-medium text-gray-900">
                                                                    Whole Chicken
                                                                </div>
                                                                <div class="text-sm text-gray-500">
                                                                    Raw
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <div class="text-sm text-gray-900">‚Çπ150</div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span
                                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                            In Stock
                                                        </span>
                                                    </td>
                                                    <td
                                                        class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        <a href="#" class="text-primary hover:text-red-900">Edit</a>
                                                    </td>
                                                </tr>
                                                <!-- More rows... -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module">
        import { auth, onAuthStateChanged, signOut, db, getDoc, doc } from './firebase-config.js';
        import { getOrders, updateOrderStatus, getFoodItems, updateFoodItem } from './db-service.js';

        // Make functions global
        window.updateStatus = async function (orderId, status) {
            if (confirm(`Mark order as ${status}?`)) {
                try {
                    await updateOrderStatus(orderId, status);
                    // Re-render will happen automatically via next interval, or we can force it
                    renderDashboard();
                } catch (e) {
                    console.error(e);
                    alert('Error updating order: ' + e.message);
                }
            }
        }

        window.toggleStock = async function (itemId, currentStatus) {
            const newStatus = currentStatus === 'In Stock' ? 'Out of Stock' : 'In Stock';
            if (confirm(`Change status to ${newStatus}?`)) {
                try {
                    await updateFoodItem(itemId, { status: newStatus });
                    renderDashboard();
                } catch (e) {
                    console.error(e);
                    alert('Error updating stock: ' + e.message);
                }
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Strict Shopkeeper Check
            let isShop = false;
            // Admin can also access shop
            if (user.email === 'shop@chicken.com' || user.email === 'admin@chicken.com') isShop = true;
            else {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && (snap.data().role === 'shopkeeper' || snap.data().role === 'admin')) isShop = true;
            }

            if (!isShop) {
                alert("Access Denied: Shopkeepers Only");
                window.location.href = 'client.html';
                return;
            }

            // Initial Render
            renderDashboard();

            // Auto-refresh every 10 seconds
            setInterval(renderDashboard, 10000);
        });

        async function renderDashboard() {
            try {
                // 1. Fetch Data
                const allOrders = await getOrders(null);
                const foodItems = await getFoodItems();

                // Debug Log
                console.log("Shop Dashboard Fetched Orders:", allOrders);

                // Update Timestamp
                const time = new Date().toLocaleTimeString();
                const updateSpan = document.getElementById('lastUpdated');
                if (updateSpan) updateSpan.innerText = "Last updated: " + time;

                // 2. Process Stats
                const todayOrders = allOrders.filter(o => {
                    const date = new Date(o.timestamp);
                    const today = new Date();
                    return date.getDate() === today.getDate() &&
                        date.getMonth() === today.getMonth() &&
                        date.getFullYear() === today.getFullYear();
                });

                const revenue = todayOrders.reduce((sum, o) => sum + o.total, 0);
                const pending = allOrders.filter(o => o.status !== 'Delivered' && o.status !== 'Cancelled').length;
                const lowStock = foodItems.filter(i => i.status === 'Out of Stock').length;

                // Update UI Stats
                const stats = document.querySelectorAll('dd');
                if (stats.length >= 4) {
                    stats[0].innerText = todayOrders.length;
                    stats[1].innerText = '‚Çπ' + revenue.toFixed(0);
                    stats[2].innerText = pending;
                    stats[3].innerText = lowStock;
                }

                // 3. Render Live Orders
                const activeOrders = allOrders.filter(o => o.status !== 'Delivered' && o.status !== 'Cancelled').reverse();
                const list = document.querySelector('ul.divide-y');

                // Add ID for navigation (Safety check)
                const liveOrdersTitle = document.querySelector('h2.text-lg.font-medium.text-gray-900.mb-4');
                if (liveOrdersTitle) liveOrdersTitle.id = 'orders';

                if (list) {
                    if (activeOrders.length === 0) {
                        list.innerHTML = '<li class="p-4 text-center text-gray-500">No active orders</li>';
                    } else {
                        list.innerHTML = activeOrders.map(order => `
                            <li>
                                <div class="px-4 py-4 sm:px-6 hover:bg-gray-50 transition">
                                    <div class="flex items-center justify-between">
                                        <p class="text-sm font-medium text-primary truncate">
                                            Order #${order.id.toString().slice(0, 6)}
                                        </p>
                                        <div class="ml-2 flex-shrink-0 flex">
                                            <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                ${order.status === 'Order Placed' ? 'bg-yellow-100 text-yellow-800' :
                                order.status === 'Preparing' ? 'bg-blue-100 text-blue-800' :
                                    'bg-green-100 text-green-800'}">
                                                ${order.status}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="mt-2 sm:flex sm:justify-between">
                                        <div class="sm:flex">
                                            <p class="flex items-center text-sm text-gray-500">
                                                <i data-lucide="user" class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"></i>
                                                ${order.clientEmail || 'Client'}
                                            </p>
                                        </div>
                                        <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                            <i data-lucide="clock" class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"></i>
                                            <p>${new Date(order.timestamp).toLocaleTimeString()}</p>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                         <p class="text-sm text-gray-600 font-medium">
                                            ${order.items.map(i => `${i.quantity}x ${i.name}`).join(', ')}
                                         </p>
                                         <p class="text-xs text-gray-400 mt-1">Total: ‚Çπ${order.total}</p>
                                    </div>
                                    <div class="mt-4 flex gap-2">
                                        ${order.status === 'Order Placed' ?
                                `<button onclick="updateStatus('${order.id}', 'Preparing')" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition-colors shadow">Accept & Cook</button>` : ''}
                                        ${order.status === 'Preparing' ?
                                `<button onclick="updateStatus('${order.id}', 'Delivered')" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition-colors shadow">Mark Delivered</button>` : ''}
                                        <button onclick="updateStatus('${order.id}', 'Cancelled')" class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 transition-colors">Reject</button>
                                    </div>
                                </div>
                            </li>
                        `).join('');
                    }
                }

                // 4. Render Stock Table
                const stockBody = document.querySelector('tbody');
                const stockTitle = document.querySelectorAll('h2.text-lg')[1]; // Second h2
                if (stockTitle) stockTitle.id = 'products';

                if (stockBody) {
                    stockBody.innerHTML = foodItems.map(item => `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full object-cover" src="${item.image}" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${item.name}</div>
                                        <div class="text-sm text-gray-500">${item.rating} ‚òÖ</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">‚Çπ${item.price}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    ${item.status === 'Out of Stock' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                    ${item.status || 'In Stock'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="toggleStock('${item.id}', '${item.status || 'In Stock'}')" 
                                    class="text-primary hover:text-red-900 font-bold border border-red-100 px-3 py-1 rounded hover:bg-red-50 transition">
                                    ${item.status === 'Out of Stock' ? 'Restock' : 'Mark Out'}
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }

                // Re-init icons
                if (window.lucide) lucide.createIcons();

            } catch (err) {
                console.error("Dashboard Render Error:", err);
            }
        }
    </script>
</body>

</html>
